<div class="container" fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="5px" fxFlexFill>

  <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%">
    <form [formGroup]="registerForm" (ngSubmit)="register()">
      <mat-card>

        <mat-card-header fxLayoutAlign="center">
            <mat-card-title>Create new player</mat-card-title>
        </mat-card-header>

        <mat-card-content fxLayout="column">
          <mat-form-field>
            <input id="name" matInput type="text" placeholder="Name" autocomplete="off"
            formControlName="name"/>

            <mat-error *ngIf="!name?.valid && name!.errors?.['required']">
              Name is required.
            </mat-error>
            <mat-error *ngIf="name!.errors?.['minlength']">
              Name must be at least 3 characters long.
            </mat-error>   
            <mat-error *ngIf="name!.errors?.['maxlength']">
              The name must have a maximum of 10 characters.
            </mat-error>
          </mat-form-field>
        </mat-card-content>

        <mat-card-actions>
          <button type="submit" id="registerBtn" mat-raised-button color="primary" fxFlex="1 1">
            JOIN
          </button>
        </mat-card-actions>

      </mat-card>
    </form>
  </div>

</div>
